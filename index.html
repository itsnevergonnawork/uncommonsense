---
layout: default
---

<div id="uncommon-bkgnd">
</div>
<div id="key-facts-box">
    <div id="key-facts">
        <div id="key-date">
            <span class="key-inner">20-31 July 2015</span>
        </div>
        <div id="key-location">
            <span class="key-inner">The Platform<br>
2 Ridgway Rd <br>
Loughborough Jnctn<br>
SW9 7AH </span></span>
        </div>
        <div id="key-contact">
            <span class="key-inner">@itsnevergonwork<br>matiabaraja[at]gmail.com</span>
        </div>
    </div>
</div>
<div class="days-info-box">
    {% for post in site.posts reversed %}
        <a href="{{ post.url  | prepend: site.baseurl }}" class="day-info">
            <div class="day-inner">
                <h2>{{ post.date | date: "%d %b %Y" }}</h2>
                {% for item in post.items %}
                <h3>
                    <span class="event-time">{{ item.time }}</span>
                    <span class="event-title">{{ item.title }}</span>
                </h3>
                {% endfor %}
            </div>
        </a>
    {% endfor %}
</div>
